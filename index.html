<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\estilo.css">

</head>
<body>
    <header>
        <h1>üêæRegistro de Mascota</h1>

    <main>
        <article>
            <form>
                <div class="container">
                    <div class="form-group">
                        <label for="nombre">Nombre de la mascota</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ej. Rocky" required />
                    </div>
                    <div class="form-group">
                        <label for="especie">Especie</label>
                        <select id="especie" name="especie" required>
                            <option value="" disabled selected>Seleccione especie</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="ave">Ave</option>
                            <option value="reptil">Reptil</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="raza">Raza</label>
                        <input type="text" id="raza" name="raza" placeholder="Ej. Labrador" />
                    </div>
                    <div class="form-group">
                        <label for="genero">G√©nero</label>
                        <select id="genero" name="genero" required>
                            <option value="" disabled selected>Seleccione g√©nero</option>
                            <option value="macho">Macho</option>
                            <option value="hembra">Hembra</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad (a√±os)</label>
                        <input type="number" id="edad" name="edad" min="0" max="20" placeholder="Ej. 3" required />
                    </div>
                    <div class="form-group">
                        <label for="observaciones">Observaciones</label>
                        <textarea id="observaciones" name="observaciones" placeholder="Informaci√≥n adicional..."></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </article>
    </main>

</body>
</html>
